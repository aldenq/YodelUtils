<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>

        <script>
            //get's a query parameter by name from current url
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };
            
            window.RadioDevice = getUrlParameter("RadioDevice");
            window.Port = getUrlParameter("Port");
            window.Debug = getUrlParameter("displaydebug") == "" ? false : true;
            window.HostIP = getUrlParameter("HostIP");

            window.launcher.executeAPIServer(
            [window.RadioDevice, "--portno", window.Port, "-H", window.HostIP],
            (err)=>{throw err}, stdout=>{}, stderr=>{});
        </script>
    </head>
    <body>
         
        <div class="uk-section-primary uk-preserve-color uk-width-1-1">
            <div class="uk-padding uk-section uk-light">
                <h2 class="uk-heading uk-heading-bullet uk-heading-default uk-text-bold">Yodel API Server</h1>
            </div>
        </div>
        <div>
            <div class="uk-background-secondary uk-text-center" uk-height-viewport="expand: true">
                <div class="uk-section uk-section-secondary">
                    <div class="uk-container uk-padding">
                        <h1>Server Open!</h1>
                        <p>You can close this window, and the server will run silently in the background.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        
    </footer>
</html>
