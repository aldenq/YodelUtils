<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>


    </head>
    <body>
        <div class="uk-section-primary uk-preserve-color uk-width-1-1">
            <div class="uk-padding uk-section uk-light">
                <h2 class="uk-heading uk-heading-bullet uk-heading-default uk-text-bold">Yodel API Server</h1>
            </div>
        </div>
        <div class="uk-container uk-margin">

            <form class="uk-form-stacked" action="debug.html">
    
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Radio Device: </label>
                    <div class="uk-form-controls">
                        <input class="uk-input" required='true' name="RadioDevice" id="form-stacked-text" type="text" placeholder="Radio device...">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Port: </label>
                    <div class="uk-form-controls">
                        <input class="uk-input" required='true' name="Port" id="form-stacked-text" type="number" value="5560">
                    </div>
                </div>
            
                
            
                <div class="uk-margin">
                    <div class="uk-form-label">Display Debug Info:</div>
                    <div class="uk-form-controls">
                        <label><input class="uk-checkbox" type="checkbox" name="displaydebug"> Debug</label><br>
                    </div>
                </div>
                <button class="uk-button uk-button-primary" type="submit">Start</button>
            </form>
        </div>
    </body>
    <footer class="uk-container">
        <script src="render.js"></script>
        <h3 class="uk-heading uk-margin">iwconfig:</h3>
        <pre><code id="footer"></code></pre>
        <script>
            window.launcher.getIWConfig(
                (error, stdout, stderr)=>{
                    document.getElementById('footer').appendChild(
                            document.createTextNode(stdout)
                        );
                });
        </script>
    </footer>
</html>
